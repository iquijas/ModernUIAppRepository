# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
name: $(Date:yyyyMMdd)$(Rev:.r)
trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ACR'
  imageRepository: 'modernui'
  containerRegistry: 'holdevtestacriqp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/ui.Dockerfile'
  tag: '$(Build.BuildNumber)'
  imageName: $(Build.DefinitionName):$(Build.BuildNumber)
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push the modernapi container and copy sql files
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push the api image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        imageName: $(imageName)
        tags: |
          $(tag)
          latest
    

